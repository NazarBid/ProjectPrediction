<!DOCTYPE html>
<html>
<head>
    <title>Medical Insurance Cost Prediction</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="header">
        <div class="header-icon">
            <ion-icon name="information-circle-outline" id="open-modal"></ion-icon>
        </div>
        <div id="header-text" class="header-title" data-key="headerTitle">Real Estate App</div>
        <div class="header-settings">
            <a href="settings">
                <ion-icon name="settings"></ion-icon>
            </a>
        </div>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span id="close-custom-modal" class="close">&times;</span>
            <h2 data-key="modalInformation">Information</h2>
            <p data-key="modalInformationText">This is the modal content.</p>
        </div>
    </div>

    <h1 data-key="formTitle">Enter the details to predict insurance cost</h1>
    <form action="/predict" method="post" id="prediction-form">
        <input type="hidden" id="country" name="country">

        <div id="form-usa" class="country-form">
            <label for="age" data-key="ageLabel">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required><br><br>

            <label for="sex" data-key="sexLabel">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male" data-key="labelSex1">Male</option>
                <option value="female" data-key="labelSex2">Female</option>
            </select><br><br>

            <label for="weightUSA" data-key="weightLabel">Weight:</label>
            <input type="number" id="weightUSA" name="weightUSA" min="0" max="700" step="0.1" required><br><br>

            <label for="heightUSA" data-key="heightLabel">Height:</label>
            <input type="number" id="heightUSA" name="heightUSA" min="0" max="300" step="0.1" required><br><br>

            <label for="children" data-key="childrenLabel">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" max="5" required><br><br>

            <label for="smoker" data-key="smokerLabel">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes" data-key="labelYes">Yes</option>
                <option value="no" data-key="labelNo">No</option>
            </select><br><br>

            <label for="region" data-key="regionLabel">Region:</label>
            <select id="region" name="region" required>
                <option value="southwest" data-key="labelRegion1">Southwest</option>
                <option value="southeast" data-key="labelRegion2">Southeast</option>
                <option value="northwest" data-key="labelRegion3">Northwest</option>
                <option value="northeast" data-key="labelRegion4">Northeast</option>
            </select><br><br>
        </div>

        <div id="form-india" class="country-form">
            <!-- Поля для Індії -->
            <label for="ageIndia" data-key="ageLabel">Age:</label>
            <input type="number" id="ageIndia" name="ageIndia" min="18" max="100" required><br><br>

            <label for="DiabetesIndia" data-key="DiabetesIndiaLabel">Diabetes:</label>
            <select id="DiabetesIndia" name="DiabetesIndia" required>
                <option value="yes" data-key="labelYes">Yes</option>
                <option value="no" data-key="labelNo">No</option>
            </select><br><br>

            <label for="BloodPressureIndia" data-key="BloodPressureIndiaLabel">BloodPressure:</label>
            <select id="BloodPressureIndia" name="BloodPressureIndia" required>
                <option value="yes" data-key="labelYes">Yes</option>
                <option value="no" data-key="labelNo">No</option>
            </select><br><br>

            <label for="AnyTransplantsIndia" data-key="AnyTransplantsIndiaLabel">AnyTransplants:</label>
            <select id="AnyTransplantsIndia" name="AnyTransplantsIndia" required>
                <option value="yes" data-key="labelYes">Yes</option>
                <option value="no" data-key="labelNo">No</option>
            </select><br><br>

            <label for="AnyChronicDiseasesIndia" data-key="AnyChronicDiseasesIndiaLabel">Do you have chronic diseases:</label>
            <select id="AnyChronicDiseasesIndia" name="AnyChronicDiseasesIndia" required>
                <option value="yes" data-key="labelYes">Yes</option>
                <option value="no" data-key="labelNo">No</option>
            </select><br><br>

            <label for="KnownAllergiesIndia" data-key="KnownAllergiesIndiaLabel">KnownAllergies:</label>
            <select id="KnownAllergiesIndia" name="KnownAllergiesIndia" required>
                <option value="yes" data-key="labelYes">Yes</option>
                <option value="no" data-key="labelNo">No</option>
            </select><br><br>

            <label for="HistoryOfCancerInFamilyIndia" data-key="HistoryOfCancerInFamilyIndiaLabel">HistoryOfCancerInFamily:</label>
            <select id="HistoryOfCancerInFamilyIndia" name="HistoryOfCancerInFamilyIndia" required>
                <option value="yes" data-key="labelYes">Yes</option>
                <option value="no" data-key="labelNo">No</option>
            </select><br><br>

            <label for="NumberOfMajorSurgeriesIndia" data-key="NumberOfMajorSurgeriesIndiaLabel">NumberOfMajorSurgeries:</label>
            <input type="number" id="NumberOfMajorSurgeriesIndia" name="NumberOfMajorSurgeriesIndia" min="0" max="50" required><br><br>

            <label for="weightIndia" data-key="weightLabel">Weight:</label>
            <input type="number" id="weightIndia" name="weightIndia" min="40" max="200" step="0.1" required><br><br>

            <label for="heightIndia" data-key="heightLabel">Height:</label>
            <input type="number" id="heightIndia" name="heightIndia" min="100" max="250" step="0.1" required><br><br>
        </div>

        <button type="submit" data-key="submitButton">Predict</button>
    </form>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 data-key="predictionText">Predicted Insurance Cost: </h3>
            <h2>${{ prediction_text }}</h2>
        </div>
    </div>

    <script src="static/js/settings.js"></script>
    <script src="static/js/modal.js"></script>
</body>
</html>
